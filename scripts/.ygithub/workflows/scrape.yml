name: Scrape Nutritionists

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight (optional)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout Repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 📂 Install Edge & EdgeDriver
      run: |
        sudo apt update
        sudo apt install microsoft-edge-stable -y
        EDGE_VERSION=$(microsoft-edge --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        wget "https://msedgedriver.azureedge.net/${EDGE_VERSION}/edgedriver_linux64.zip"
        unzip edgedriver_linux64.zip
        sudo mv msedgedriver /usr/local/bin/edgedriver
        sudo chmod +x /usr/local/bin/edgedriver

    - name: 🚀 Run Scraper
      env:
        EDGE_DRIVER_PATH: /usr/local/bin/edgedriver
      run: |
        python scripts/scrape_nutritionists.py 1
